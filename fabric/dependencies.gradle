repositories {
	mavenLocal()
	maven { url "https://maven.shedaniel.me/"}
	jcenter();
	maven {
		name = "Fabric"
		url "https://maven.fabricmc.net/"
	}
 	maven {
		name = "vram"
		url = "https://maven.vram.io"
	}
	maven {
		name = "Cotton"
		url = "https://server.bbkr.space/artifactory/libs-release/"
	}
	maven {
		name = "CurseForge"
		url = "https://minecraft.curseforge.com/api/maven"
	}
	
	maven { url "https://maven.terraformersmc.com/releases/"}
}

configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings loom.officialMojangMappings()
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modRuntimeOnly "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	
	modImplementation(fabricApi.module("fabric-api-base", project.fabric_version))
    modImplementation(fabricApi.module("fabric-resource-loader-v0", project.fabric_version))
    modImplementation(fabricApi.module("fabric-lifecycle-events-v1", project.fabric_version))
    modImplementation(fabricApi.module( "fabric-key-binding-api-v1", project.fabric_version))
   
    modCompileOnly(fabricApi.module("fabric-rendering-data-attachment-v1", project.fabric_version))
    
	modImplementation "org.anarres:jcpp:1.4.14"
	modImplementation "blue.endless:jankson:1.2.1"
	 
	// The first would be sufficient but we want to bring in changes of underlying
	modImplementation("io.vram:frex-fabric-${project.mc_tag}:${project.frex_version}.+") { changing = true; }

	modImplementation("io.vram:special-circumstances:${project.special_circumstances_version}.+") { transitive = false; changing = true;  }

	modImplementation("me.shedaniel.cloth:cloth-config-fabric:${clothconfig_version}") {
		exclude group: "net.fabricmc.fabric-api"
		exclude group: "net.fabricmc.fabric-loader"
	}

	modImplementation("io.vram:bitraster:${bitraster_version}.+") { changing = true; }
	modImplementation("io.vram:bitkit:${bitkit_version}.+") { changing = true; }
	modImplementation("io.vram:special-circumstances:${special_circumstances_version}.+") { changing = true; }
	
	modCompileOnly "com.terraformersmc:modmenu:${project.modmenu_version}"
	modRuntimeOnly "com.terraformersmc:modmenu:${project.modmenu_version}"

	modImplementation("io.vram:jmx-fabric-${project.mc_tag}:${project.jmx_version}.+") { transitive = false; changing = true; }

	if (!(gradle.startParameter.taskNames.contains("publish") || gradle.startParameter.taskNames.contains("publishToMavenLocal"))) {
		include(fabricApi.module("fabric-api-base", project.fabric_version))
    	include(fabricApi.module("fabric-resource-loader-v0", project.fabric_version))
    	include(fabricApi.module("fabric-lifecycle-events-v1", project.fabric_version))
    	include(fabricApi.module( "fabric-key-binding-api-v1", project.fabric_version))
		include "io.vram:frex-fabric-${project.mc_tag}:${project.frex_version}.+"
		include "io.vram:special-circumstances:${special_circumstances_version}.+"
		include "me.shedaniel.cloth:cloth-config-fabric:${clothconfig_version}"
		include "io.vram:jmx-fabric-${project.mc_tag}:${project.jmx_version}.+"
		include "io.vram:bitraster:${bitraster_version}.+"
		include "io.vram:bitkit:${bitkit_version}.+"
		include "org.anarres:jcpp:1.4.14"
		include "blue.endless:jankson:1.2.1"
	}
}
