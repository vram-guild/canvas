plugins {
	id 'fabric-loom' version '0.2.1-SNAPSHOT'
	id 'java'
	id 'maven'
	id 'maven-publish'
	id "com.zoltu.git-versioning" version "3.0.3"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def versionInfo = ZoltuGitVersioning.versionInfo
def autoVersion = "${versionInfo.major}.${versionInfo.minor}.${versionInfo.commitCount}"

archivesBaseName = project.archives_base_name
group = project.maven_group
version = autoVersion;

minecraft {
}

repositories {
    flatDir {
        dirs '../renderbender/build/libs'
    }
 	maven {
    	name = "grondag"
    	url = "https://grondag-repo.appspot.com"
    	credentials {
            username "guest"
            password ""
		}
    }
}

processResources {
	inputs.property "version", autoVersion
	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": version
	}
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

jar {
	from "LICENSE"
}

sourceSets {
	main {
	        java {
	            include 'grondag/**/*'
	            exclude '*.DS_Store'
	        }
	        resources
	        {
	        	include '**/*'
	        	exclude '*.DS_Store'
	        }
	    }
    test {
        java {
            exclude 'grondag/**'
        }
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}"
	modCompile "net.fabricmc:fabric-loader:${project.loader_version}"
	modCompile "net.fabricmc:fabric:${project.fabric_version}"
	
	modCompile "grondag:frex:${project.frex_version}"
	modCompile "grondag:fermion:${project.fermion_version}"
	
	compile "org.apiguardian:apiguardian-api:${apiguardian_version}"
	compile "com.google.code.findbugs:jsr305:${findbugs_version}"
	compile "org.joml:joml:1.9.9"
	
	include "grondag:fermion:${project.fermion_version}"
	
	// should be removed before release
	//modCompile "grondag:renderbender:0.1.107-alpha"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
			artifact(jar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
        }
    }

    repositories {
        maven {
            url "https://grondag-repo.appspot.com"
            credentials {
	            username "${maven_user}"
	            password "${maven_password}"
			}
        }
    }
}